{% load static %}
<!DOCTYPE html>
<html class="min-h-screen bg-gray-100">
<head>
  <meta charset="utf-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Cadastrar Especialidade</title>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-semibold mb-6">Nova Especialidade</h1>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <!-- Em vez de usar form.name.label_tag(attrs=…), escrevemos a label manualmente: -->
        <label for="{{ form.name.id_for_label }}" class="block text-gray-700">
          Nome da Especialidade
        </label>
        <!-- Aqui rendemos o campo text, acrescentando classes do Tailwind -->
        <input
          type="text"
          name="{{ form.name.name }}"
          id="{{ form.name.id_for_label }}"
          value="{{ form.name.value|default_if_none:'' }}"
          class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        >
        <!-- Se quiser exibir erro específico do campo -->
        {% if form.name.errors %}
          <p class="text-red-600 text-sm mt-1">
            {{ form.name.errors|striptags }}
          </p>
        {% endif %}
      </div>

      <div class="flex justify-between items-center">
        <button
          type="submit"
          class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition"
        >
          Salvar
        </button>
        <a href="{% url 'recepcao_dashboard' %}" class="text-gray-600 hover:underline">
          Cancelar
        </a>
      </div>
    </form>
  </div>
</body>
</html>
